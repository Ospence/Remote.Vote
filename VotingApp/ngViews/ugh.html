<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>-->
            <div class="container-fluid" style="padding-top: 30px;">
                <div class="row">
                    <div ng-show="!vm.showTable" class="col-md-12">
                        <input type="button" class="btn btn-primary btn-block btn-lg" ng-click="vm.funcBack()" />
                        <table ng-show="vm.showTable()" class="table table-striped table-bordered table-hover table-condensed container-fluid">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>
                                        Motion
                                    </th>
                                    <th>
                                        Raised By
                                    </th>
                                    <th>
                                        Raised on
                                    </th>
                                    <th>
                                        Approved
                                    </th>
                                    <th>
                                        Seconded by
                                    </th>
                                    <th>
                                        Vote Tally
                                    </th>
                                    <th>
                                        Period
                                    </th>
                                    <th>
                                        Period End
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-model="vm.currentMotion as motion">
                                    <td></td>
                                    <td>
                                        {{motion.title}}
                                    </td>
                                    <td>
                                        {{motion.raisedBy}}
                                    </td>
                                    <td>
                                        {{motion.dateBeginning}}
                                    </td>
                                    <td>
                                        <span ng-show="motion.allowSecond" class="glyphicon glyphicon-check"></span>
                                        <span ng-show="!motion.allowSecond" class="glyphicon glyphicon-remove"></span>
                                    </td>
                                    <td>
                                        <span ng-show="!motion.allowSecond">Awaiting Approval</span>
                                        <span ng-show="motion.allowSecond">
                                            <span ng-show="motion.seconded">{{motion.secondedBy}}</span>
                                            <span ng-show="!motion.seconded"><input type="button" class="btn btn-primary btn-xs btn-block" value="Second Motion" ng-click="vm.changeSecond(motion)" /></span>
                                        </span>
                                    </td>
                                    <td>
                                        Yea:{{motion.yea}} - <input ng-show="motion.allowVote" type="button" value="vote" class="btn btn-primary btn-xs" ng-click="vm.voteYes(motion)" /><br />
                                        Nay:{{motion.nay}} - <input ng-show="motion.allowVote" type="button" value="vote" class="btn btn-primary btn-xs" ng-click="vm.voteNo(motion)" />
                                    </td>
                                    <td>
                                        <span ng-hide="motion.allowSecond">Approval</span>
                                        <span ng-show="!motion.seconded && motion.allowSecond">Seconding</span>
                                        <span ng-show="motion.seconded">Voting</span>
                                    </td>
                                    <td>
                                        {{motion.periodEnd}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
