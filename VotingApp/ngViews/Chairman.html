<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="navbar-wrapper">
                    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
                        <div class="navbar-header">

                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                            </button> <a class="navbar-brand" href="#">Home</a>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">                                
                            </ul>

                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="#">Profile</a>
                                </li>
                                <li>
                                    <a href="#">Settings</a>
                                </li>
                                <li style="padding-right:20px">
                                    <a href="#/FrontPage">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" style="border-right:medium black solid; min-height:1000px">
                    <div class="row">
                        <form id="addMotion" ng-submit="vm.add()" class="col-md-5">
                            <div class="row">
                                <div class="col-md-4">
                                    <input class="form-control" ng-model="vm.newMotion.Title" placeholder="Motion Title" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <input class="form-control" ng-model="vm.newMotion.description" placeholder="description" />
                                </div>
                            </div>
                            <br />
                            <input type="submit" value="Add Motion" class="btn btn-default" />
                        </form>
                    </div>
                    <div>
                        <input type="button" value="Yes" class="btn btn-default" ng-click="vm.addVote(true)" />
                        <input type="button" value="No" class="btn btn-default" ng-click="vm.addVote(false)" />
                        <input type="button" value="Allow Second" class="btn btn-default" ng-click="vm.allowSecond(vm.currentMotion)" />
                        <input type="button" value="Second" class="btn btn-default" ng-click="vm.secondMotion(vm.currentMotion)" />


                    </div>

                    <div>
                        <div>{{vm.currentMotion}}</div>
                        <div ng-repeat="motion in vm.motions track by (motion.id + vm.motions.length)">
                            <div ng-model="vm.currentMotion" ng-click="vm.currentMotion = motion.id">
                                <div>{{vm.currentMotion}}</div>
                                <div>{{motion.title}}</div>
                                <div>{{motion.description}}</div>
                                <div ng-show="motion.allowSecond">
                                    <div class="glyphicon-check">
                                    </div> second allowed
                                </div>
                                <div ng-show="motion.seconded"><div class="glyphicon-check"></div> seconded</div>
                                <br /><br />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <h1 align="center">Discussion</h1>
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <tr>
                                <th></th>
                                <th>
                                    Motions
                                </th>
                                <th>
                                    Vote
                                </th>
                                <th>
                                    Current Votes
                                </th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="motion in vm.motions">
                            <tr>
                                <td></td>
                                <td>
                                    <a href="">{{tentative motions}}</a>
                                </td>
                                <td>                                   
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
