<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Start Bootstrap
                </a>
            </li>
            <li>
                <a href="#">Dashboard</a>
            </li>
            <li>
                <a href="#">Shortcuts</a>
            </li>
            <li>
                <a href="#">Overview</a>
            </li>
            <li>
                <a href="#">Events</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>-->
                    <div class="container-fluid" style="padding-top: 35px;">
                        <div class="row">
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="navbar-form navbar-left" role="search">
                                        <div class="form-group">
                                            <input type="text" class="form-control" />
                                        </div>
                                        <button type="submit" class="btn btn-default">
                                            Search
                                        </button>
                                    </form>
                                    <table class="table table-striped table-bordered table-hover table-condensed container-fluid">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>
                                                    Name
                                                </th>
                                                <th>
                                                    Role
                                                </th>
                                                <th>Active Chairman</th>
                                                <!--  <th>Status</th>-->
                                                <th>
                                                    Update
                                                </th>
                                                <th>Delete</th>

                                            </tr>
                                        </thead>
                                        <tbody ng-repeat="user in vm.Users" id="addRoles" ng-submit="vm.update()">

                                            <tr ng-model="vm.user">
                                                <td></td>
                                                <td ng-click="vm.user.Id = user.Id" required="">
                                                    {{user.firstName}} {{user.lastName}}
                                                </td>
                                                <td>

                                                    <div ng-model="vm.newRole">
                                                        <select id="dropdown" name="role">
                                                            <option ng-repeat="role in vm.roles" ng-click="vm.newRole = role">
                                                                {{role.name}}
                                                            </option>

                                                        </select>
                                                    </div>
                                                </td>
                                                <td ng-repeat="list in vm.listActive">
                                                    User Role
                                                    {{list.roles}}
                                                </td>
                                                <td>
                                                    <form id="dropdown" name="active">
                                                        <input type="radio" name="roletype" value="Active" />Active<br />
                                                        <input type="radio" name="roletype" value="Inactive" checked="checked">Inactive<br />
                                                    </form>
                                                </td>
                                                <td>
                                                    <input type="submit" id="button-spacing dialog" class="btn btn-success" ng-click="vm.update(user)"
                                                           placeholder="Update" />
                                                </td>
                                                <td>
                                                    <input type="submit" id="button-spacing" class="btn btn-danger" ng-click="vm.delete(user)" placeholder="Delete" />
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <!-- <div class="btn btn-danger" >Submit</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
<!-- jQuery -->
<script src="js/jquery.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
