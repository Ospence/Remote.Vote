<body>  
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">               
                <div class="row">
                    <div class="col-md-12">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-default">
                                Search
                            </button>
                        </form>
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Role
                                    </th>
                                    <th></th>
                                    <th>
                                        Active
                                    </th>
                                    <th></th>
                                    <th>
                                        Delete
                                    </th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="user in vm.Users"id="addRoles" ng-submit="vm.add()"                     >

                                <tr ng-model="vm.user">
                                    <td></td>
                                    <td ng-click="vm.user.Id = user.Id">
                                        {{user.firstName}} {{user.lastName}}
                                    </td>
                                    <td>

                                        <div ng-model="vm.newRole">
                                            <select multiple id="dropdown" name="role">
                                                <option ng-repeat="role in vm.roles" ng-click="vm.newRole = role">
                                                    {{role.name}}
                                                </option>
                                                Currently selected: {{ {selected_role:role} }}
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        User Role
                                        
                                    </td>
                                    <td>
                                        <form id="dropdown" name="active" >
                                            <!--ng-model="vm.newUser.active"-->
                                            <input type="radio" name="roletype" value="Active" />Active<br/>
                                            <input type="radio" name="roletype" value="Inactive" checked="checked">Inactive<br/>
                                        </form>
                                    </td>
                                    <td>
                                        User Status
                                    </td>
                                    <td>
                                        <input type="submit" id="button-spacing" class="btn btn-success" ng-click="vm.update(user)" placeholder="Update"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="btn btn-danger" >Submit</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
