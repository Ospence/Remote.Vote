                </div>
                <div class="col-md-8">
                    <h1 align="center">Current Motions</h1>
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <tr>
                                <th></th>
                                <th>
                                    Motions
                                </th>
                                <th>
                                    Vote
                                </th>
                                <th>
                                    Proposed On
                                </th>
                                        
                                <th>
                                    Allow Second
                                </th>    
                                <th>
                                    Second Motion
                                </th>    
                                <th>
                                    Vote Tally
                                </th>                        
                            </tr>                            
                        </thead>
                        <tbody ng-repeat="motion in vm.motions as motion track by (motion.id + motion.title + motions.length + motion.dateCreated + motion.allowSecond)">
                            <tr ng-click="vm.func(motion)">
                                <td>
                                    {{vm.currentMotion}}
                                </td>
                                <td>
                                    {{motion.title}}
                                </td>
                                <td>
                                    {{motion.description}}
                                </td>
                                <td>
                                    {{motion.dateCreated}}
                                </td>
                                <td>
                                    <span class="glyph glyphicon-check"></span>
                                    {{motion.allowSecond}}
                                </td>
                                <td>
                                    {{motion.seconded}}
                                </td>
                                <td>

                                </td>
                            </tr>
