<div class="row">
    <form id="addMotion" ng-submit="vm.add()" class="col-md-5">
        <div class="row">
            <div class="col-md-4">
                <input class="form-control" ng-model="vm.newMotion.Title" placeholder="Motion Title" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <input class="form-control" ng-model="vm.newMotion.description" placeholder="description" />
            </div>
        </div>
        <br />
        <input type="submit" value="Add Motion" class="btn btn-default" />
    </form>
</div>
