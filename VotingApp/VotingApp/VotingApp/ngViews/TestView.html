<div class="row">
    <form id="addUser" ng-submit="vm.add()" class="col-md-5">
        <div class="row">
            <div class="col-md-4">
                <input class="form-control" ng-model="vm.newUser.firstName" placeholder="First Name" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input class="form-control" ng-model="vm.newUser.lastName" placeholder="Last Name" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input class="form-control" ng-model="vm.newUser.userName" placeholder="Email/Username" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input class="form-control" ng-model="vm.newUser.phoneNumber" placeholder="Phone Number" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input class="form-control" ng-model="vm.newUser.password" placeholder="Password" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input class="form-control" ng-model="vm.newUser.passwordConfirmed" placeholder="Confirm Password" />
            </div>
        </div>
        <br />
        <input type="submit" value="Add User" class="btn btn-default" />
    </form>
</div>

<div class="row">
    <div class="col-md-9">
        <div class="row" ng-repeat="user in vm.Users">
            <div ng-show="!user.edit" ng-click="user.edit = true">
                <div class="col-md-4">{{user.firstName}}</div>
                <div class="col-md-4">{{user.lastName}}</div>
                <div class="col-md-4">{{user.email}}</div>
                <div class="col-md-4">{{user.phoneNumber}}</div>
                <div class="col-md-4">{{user.password}}</div>
            </div>
            <div ng-show="user.edit">
                <div class="col-md-4">
                    <input class="form-control" ng-model="user.firstName" />
                </div>
                <div class="col-md-4">
                    <input class="form-control" ng-model="user.lastName" />
                </div>
                <div class="col-md-4">
                    <input class="form-control" ng-model="user.email" />
                </div>
                <div class="col-md-4">
                    <input class="form-control" ng-model="user.phoneNumber" />
                </div>
            </div>
            <div class="col-md-2 btn btn-default" ng-click="vm.update(user)">Update</div>
            <div class="col-md-2 btn btn-default" ng-click="vm.delete(user)">Delete</div>
        </div>
    </div>
</div>

<div>
    <input type="button" class="btn btn-default" ng-click="vm.logout()" />
</div>
