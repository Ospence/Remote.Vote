<div class="row">
    <form id="addAdminForm" ng-submit="vm.add()" class="col-md-5">
        <div class="row">
            <div class="col-md-4">
                <input class="form-control" ng-model="vm.newAdminUser.firstName" placeholder="First Name" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input class="form-control" ng-model="vm.newUser.description" placeholder="Description" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input class="form-control" ng-model="vm.newUser.assignedUser" placeholder="Assigned User" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input class="form-control" ng-model="vm.newUser.priority" placeholder="Priority" />
            </div>
        </div>
        <div class="row">
            <label for="priority">Status</label><br />
            <select name="priority" ng-model="vm.newUser.priority" class="col-md-4" placeholder="Priority">
                <option value="New">New</option>
                <option value="InProgress">In Progress</option>
                <option value="Resolved">Resolved</option>
            </select>
        </div>
        <br />
        <input type="submit" value="Add user" class="btn btn-default" />
    </form>
</div>

<div class="row">
    <div class="col-md-5">
        <br /><br />
        <input type="checkbox" ng-model="sortByPriority" />Sort by Priority?
        <br /><br />
        <div class="row" ng-repeat="user in vm.users|orderBy:'priority':sortByPriority">
            <div ng-show="!user.edit" ng-click="user.edit = true">
                <div class="col-md-4">{{user.title}}</div>
                <div class="col-md-4">{{user.description}}</div>
                <div class="col-md-4">{{user.priority}}</div>
                <div class="col-md-4">{{user.assignedUser}}</div>
                <div class="col-md-4">{{user.status}}</div>
            </div>
            <div ng-show="user.edit">
                <div class="col-md-4">
                    <input class="form-control" ng-model="user.title" />
                </div>
                <div class="col-md-4">
                    <input class="form-control" ng-model="user.description" />
                </div>
                <div class="col-md-4">
                    <input class="form-control" ng-model="user.priority" />
                </div>
                <div class="col-md-4">
                    <input class="form-control" ng-model="user.assignedUser" />
                </div>
                <div class="col-md-4">
                    <input class="form-control" ng-model="user.status" />
                </div>
            </div>
            <div class="col-md-2 btn btn-default" ng-click="vm.update(user)">Update</div>
            <div class="col-md-2 btn btn-default" ng-click="vm.delete(user)">Delete</div>
        </div>
    </div>
</div>
